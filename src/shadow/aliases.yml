global:
  type: aliases
  category: pallete-shadow

imports:
  - ../opacity/aliases.yml

aliases:
  shadow-level-1: 0px 4px 8px rgba(0, 0, 0, {!opacity-level-semitransparent})
  shadow-level-2: 0px 8px 24px rgba(0, 0, 0, {!opacity-level-semitransparent})
  shadow-level-3: 0px 16px 32px rgba(0, 0, 0, {!opacity-level-semitransparent})
  shadow-level-4: 0px 16px 48px rgba(0, 0, 0, {!opacity-level-semitransparent})
