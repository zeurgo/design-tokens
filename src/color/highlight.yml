global:
  type: color
  category: category-color

imports:
  - ./aliases.yml

props:
  - name: color-highlight-darkest
    value: '{!color-highlight-darkest}'
    meta:
      friendlyName: Color Highlight Darkest
    category: background-color

  - name: color-highlight-dark
    value: '{!color-highlight-dark}'
    meta:
      friendlyName: Color Highlight Dark
    category: background-color

  - name: color-highlight-medium
    value: '{!color-highlight-medium}'
    meta:
      friendlyName: Color Highlight Medium
    category: background-color

  - name: color-highlight-light
    value: '{!color-highlight-light}'
    meta:
      friendlyName: Color Highlight Light
    category: background-color

  - name: color-highlight-lightest
    value: '{!color-highlight-lightest}'
    meta:
      friendlyName: Color Highlight Lightest
    category: background-color
