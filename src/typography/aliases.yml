global:
  type: aliases
  category: pallete-font

aliases:
  font-family-brand: "Poppins"
  font-family-base: "Roboto"

  line-height-xxxs: 18px
  line-height-xxs: 20px
  line-height-xs: 22px
  line-height-sm: 24px
  line-height-near: 100%
  line-height-compact: 120% 
  line-height-far: 148%  
  line-height-further: 200%

  font-weight-thin: 100
  font-weight-extralight: 200
  font-weight-light: 300
  font-weight-regular: 400
  font-weight-medium: 500
  font-weight-semibold: 600
  font-weight-bold: 700
  font-weight-extrabold: 800
  font-weight-black: 900

  font-size-xxxs: 12px
  font-size-xxs: 14px
  font-size-xs: 16px
  font-size-sm: 20px
  font-size-md: 24px
  font-size-lg: 32px
  font-size-xl: 40px
  font-size-xxl: 48px
  font-size-xxxl: 56px
  font-size-display: 64px
  font-size-giant: 80px
